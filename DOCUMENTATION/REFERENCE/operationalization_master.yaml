# ==================== EMERGENT DIMENSIONS ====================
emergent_dimensions:
  - op_id: OP025
    turner_component: "Food Safety"
    theoretical_construct: "Food Safety Index (Derived)"
    data_variable: "food_safety_index"
    data_file: "data_household_survey.csv"
    odk_variable: "Aggregate: clean + safe + reputation"
    response_format: "Continuous (0-100)"
    coding: "0-100 or z-standardized"
    role: "IV (T2 stratification variable)"
    research_questions: ["RQ1", "RQ2"]
    limitations: "Z-standardized aggregate; Cronbach's ω required; overlaps with external vendor domain"
    is_t2_strata: true
    t2_stratification_priority: "secondary"
    t2_groups: ["Low", "High"]
    t2_calculation: "Median split of food_safety_index"
    analysis_use: "Tier 2 group comparisons: DDS by safety perception tier"
    derived_from: ["OP004", "OP005", "OP006"]
    status: "in_data"

  - op_id: OP026
    turner_component: "Social Forces"
    theoretical_construct: "Vendor Relationship - Trust-Based Shopping"
    data_variable: "trust_based_shopping"
    data_file: "data_household_survey.csv"
    odk_variable: "trust_motive (reason_005) + vendor frequency concentration"
    response_format: "Binary + Continuous"
    coding: "1=trust is motive, 0=not; Herfindahl concentration index"
    role: "IV (social capital descriptor)"
    research_questions: ["RQ1", "RQ2"]
    limitations: "Reflects intra-community relationships; gender could extend this"
    derived_from: ["OP022"]
    status: "in_data"

  - op_id: OP027
    turner_component: "Social Forces"
    theoretical_construct: "Food Decision-Maker Gender"
    data_variable: "food_decision_maker_gender"
    data_file: "data_household_survey.csv"
    odk_variable: "gender_food_decisionmaker"
    response_format: "Categorical"
    coding: "M, F, joint"
    role: "IV (stratification for social forces)"
    research_questions: ["RQ1", "RQ2"]
    limitations: "⚠️ Gendered dimension; relevant for women's access/agency"
    severity: "medium"
    status: "planned_only"

  - op_id: OP028
    turner_component: Stability
    theoretical_construct: "Outlet Usage Frequency Variation"
    data_variable: "outlet_frequency_variation"
    data_file: "data_household_survey.csv"
    odk_variable: "frequency variables: *_freq across outlet types"
    response_format: "Continuous"
    coding: "Standard deviation or coefficient of variation"
    role: "IV (stability descriptor)"
    research_questions: ["RQ1"]
    limitations: "⚠️ Single-timepoint limits temporal analysis; within-respondent variation only"
    severity: "high"
    derived_from: ["OP010"]
    status: "in_data"

