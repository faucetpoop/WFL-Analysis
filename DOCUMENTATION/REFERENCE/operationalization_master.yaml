# ==================== ANALYSIS STRUCTURE ====================
analysis_structure:
  tier_1_descriptive:
    name: "Tier 1 - Descriptive Statistics"
    dependent_variables: ["OP029", "OP030", "OP031", "OP032", "OP033"]
    independent_variables: ["OP001", "OP002", "OP003", "OP004", "OP005", "OP006", "OP007", "OP009", "OP010", "OP012", "OP013", "OP014", "OP015", "OP017", "OP018", "OP019", "OP020", "OP021", "OP022", "OP023", "OP025", "OP026", "OP028"]
    output: "Table 1 - Summary Statistics by Domain"

  tier_2_group_comparisons:
    name: "Tier 2 - Group Comparisons"
    dependent_variables: ["OP029", "OP030", "OP031", "OP032", "OP033"]
    stratification_variables:
      - op_id: "OP011"
        name: "Accessibility Tier"
        priority: "primary"
        groups: 2
      - op_id: "OP016"
        name: "Affordability Tier"
        priority: "primary"
        groups: 3
      - op_id: "OP025"
        name: "Food Safety Index Tier"
        priority: "secondary"
        groups: 2
    output: "Table 2a-2d - Group Comparisons by Strata"

  tier_4_framework_assessment:
    name: "Tier 4 - Framework Assessment"
    analysis_types:
      - "Domain comparison (External vs. Personal)"
      - "Individual variable effect ranking"
      - "Interaction analysis (OP011 × OP016)"
    output: "Table 3 - Framework Assessment"

# ==================== DATA FILES ====================
data_files:
  household_survey:
    filename: "data_household_survey.csv"
    expected_n: null
    variables_count: "35+"
    contains_ops: ["OP003", "OP004", "OP005", "OP006", "OP009", "OP010", "OP012", "OP013", "OP014", "OP015", "OP017", "OP018", "OP019", "OP020", "OP021", "OP022", "OP023", "OP024", "OP025", "OP026", "OP027", "OP028", "OP029", "OP030", "OP031", "OP032", "OP033"]

  vendor_survey:
    filename: "data_vendor_survey.csv"
    expected_n: null
    variables_count: "20+"
    contains_ops: ["OP001", "OP002", "OP007"]

verification_checklist:
  household_survey_required:
    - "foodgroups_001_* (11-12 items)"
    - "reason_001 through reason_005"
    - "vendor_clean, vendor_safe, vendor_reputation"
    - "transportation_001 through transportation_007"
    - "*_freq variables (outlet types)"
    - "foodexpenditure, foodexp_timeunit"
    - "cookingsource, watersource, waterdistance"
    - "foodenvironment_002"

  vendor_survey_required:
    - "foodgroups_001_* (11-12 items)"
    - "vendor_type"
    - "vendor_infrastructure"

